<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <title>Online Random String Generator</title>
    <link rel="stylesheet" href="style.css"></link>
  </head>
  <body>
    <!-- Start First Section -->

    <section class="first__section">
      <div class="container">
        <div class="container__btn">
          <input
            type="number"
            min="10"
            aria-valuenow="10"
            class="input__number"
            value="10"
            data-lpignore="true"
          ></input>
        </div>
      </div>
    </section>

    <!-- End First Section -->

    <!-- Start Second Section -->

    <section class="second__section">
      <div class="container">
        <div class="container__box">
          <div class="container__btn__3">
            <h4>GENERATED STRINGS</h4>
          </div>
          <div class="container__js">
            <textarea class="input__string" data-lpignore="true"></textarea>
          </div>
          <div class="container__btn__2">
            <button class="clear">Clear</button>
            <button class="copy__all">Copy All</button>
          </div>
        </div>
      </div>
    </section>

    <!-- End Second Section -->

    <!-- Start Tree Section -->

    <section class="tree_section">
      <div class="container">
        <div class="container__boutton">
          <div id="loading">
            <div class="centered"></div>
            <div class="title__bottom">Loading...</div>
          </div>
          <button id="btn__event" class="img_anim">
            <img
              src="./imags/settings.png"
              alt="settings"
              title="settings"
              class="svg"
            ></img>
            <span class="span-title"></span>
          </button>
        </div>
      </div>
    </section>

    <!-- End Tree Section -->

    <!-- Start Footer Section -->

    <footer class="footer">
      <div class="container">
        <div class="content">
          <h1>Copyright Â© <span class="date_function">2024</span></h1>
          <h1>
            By
            <a href="https://github.com/elbeqqal08" target="_blank"
              >KAMAL EL BEQQAL</a
            >
          </h1>
        </div>
      </div>
    </footer>

    <!-- End Footer Section -->

    <script src="string.js"></script>
  </body>
</html>
